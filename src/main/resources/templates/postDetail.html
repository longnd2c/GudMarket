<th:block th:insert="common/webapp/top"></th:block>  
<th:block th:insert="common/webapp/navbar"></th:block>

<script>
		document.title='GudMarket - Post Detail';
</script>

<!-- breadcrumb -->
	<div class="container" th:object="${post}">
		<div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
			<a th:href="@{/index}" class="stext-109 cl8 hov-cl1 trans-04">
				Home
				<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
			</a>

			<a href="product.html" class="stext-109 cl8 hov-cl1 trans-04">
				<span th:text="${post.type.cate.cate_name}"></span>
				<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
			</a>

			<span class="stext-109 cl4" th:text="${post.title}">
				
			</span>
		</div>
	</div>
		

	<!-- Product Detail -->
<section class="sec-product-detail bg0 p-t-65 p-b-60" th:object="${post}">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-lg-7 p-b-30">
					<div class="p-l-25 p-r-30 p-lr-0-lg">
						<div class="wrap-slick3 flex-sb flex-w">
							<div class="wrap-slick3-dots"></div>
							<div class="wrap-slick3-arrows flex-sb-m flex-w"></div>

							<div class="slick3 gallery-lb" th:if="${post.img!=null}">
								<div class="item-slick3" th:each="img : ${post.img.split('@')}" th:attr="data-thumb=|${img}|">
									<div class="wrap-pic-w pos-relative">
										<img th:src="@{${img}}" alt="IMG-PRODUCT">

										<a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" th:href="@{${img}}">
											<i class="fa fa-expand"></i>
										</a>
									</div>
								</div>

							</div>
							<div class="slick3 gallery-lb" th:if="${post.img==null}">
								<div class="item-slick3" data-thumb="/webapp/images/default-img.png">
									<div class="wrap-pic-w pos-relative">
										<img src="/webapp/images/default-img.png" alt="IMG-PRODUCT">

										<a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" href="/webapp/images/default-img.png">
											<i class="fa fa-expand"></i>
										</a>
									</div>
								</div>

							</div>
							
							
						</div>
					</div>
				</div>
					
				<div class="col-md-6 col-lg-5 p-b-30">
					<div class="p-r-50 p-t-5 p-lr-0-lg">
						<h4 th:text="${post.title}" class="mtext-105 cl2 js-name-detail p-b-14">
						</h4>

						<span th:text="'$'+${post.price}" class="mtext-106 cl2">
						</span>

						<pre th:text="${post.description}" class="stext-102 cl3 p-t-23">
							
						</pre>
						
						<!--  -->
						<div class="p-t-33">
							<div class="flex-w flex-r-m p-b-10">
								<div class="size-203 flex-c-m respon6">
									Contact
								</div>

								<div class="size-204 respon6-next">
									<div class="rs1-select2 bor8 bg0">
										<input class="stext-111 plh3 size-111 p-lr-15" style="font-size:20px; font-weight:bold; text-align:center; color:#6c7ae0; cursor:pointer;" type="text" name="contact" id="contact" th:value="${post.contact}" readonly>
									</div>
								</div>
							</div>
							<div class="flex-w flex-r-m p-b-10">
								<i th:text="'Post Date: '+${#dates.format(post.date, 'dd-MM-yyyy')}" class="stext-107 cl6 p-lr-25">
									
								</i>
							</div>


						</div>

						<!--  -->
						<div class="flex-w flex-m p-l-100 p-t-40 respon7">
							<div class="flex-m bor9 p-r-10 m-r-11">
								<a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 js-addwish-detail tooltip100" data-tooltip="Add to Wishlist">
									<i class="zmdi zmdi-favorite"></i>
								</a>
							</div>

							<a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Facebook">
								<i class="fa fa-facebook"></i>
							</a>

							<a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Twitter">
								<i class="fa fa-twitter"></i>
							</a>

							<a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Google Plus">
								<i class="fa fa-google-plus"></i>
							</a>
						</div>
					</div>
				</div>
			</div>

			<div class="bor10 m-t-50 p-t-43 p-b-40">
				<!-- Tab01 -->
				<div class="tab01">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li class="nav-item p-b-10">
							<a class="nav-link active" data-toggle="tab" href="#seller" role="tab">Seller Information</a>
						</li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content p-t-43">
						
						<!-- - -->
						<div class="tab-pane fade show active" id="seller" role="tabpanel">
							<div class="row">
								<div class="col-sm-10 col-md-8 col-lg-6 m-lr-auto">
									<div class="p-b-30 m-lr-15-sm">
										<!-- Review -->
										<form th:action="@{/seller}" id="seller_form">
											<div class="flex-w flex-t p-b-68">
													<div class="wrap-pic-s size-109 bor0 of-hidden m-r-18 m-t-6">
													<a href="#" onclick="send_form()">
														<img src="/webapp/images/avatar.jpg" alt="AVATAR">
														</a>
													</div>
		
													<div class="size-207" style="margin-top:8px;">
														<div class="flex-w flex-sb-m p-b-17">
															<a href="#" onclick="send_form()">
																<span th:text="${post.user.full_name}" class="mtext-107 cl2 p-r-20">
																</span>
															</a>
															<a href="#" onclick="send_form()" style="margin-top:8px;" class="flex-c-m stext-101 cl0 size-112 bg7 bor11 hov-btn3 p-lr-15 trans-04 m-b-10">
																See Profile
															</a>
														</div>
													</div>
													<input type="hidden" name ="id_user" th:value="${post.user.id_user}"/>
		
											</div>
										</form>
										<!-- Add review -->
										<form class="w-full">
											

										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="bg6 flex-c-m flex-w size-302 m-t-73 p-tb-15">
			<span th:text="'Post ID: '+${post.id_post}" class="stext-107 cl6 p-lr-25">
				
			</span>

			<span th:text="'Categories: '+${post.type.cate.cate_name}" class="stext-107 cl6 p-lr-25">
				
			</span>
		</div>
	</section>
	
<script>
function send_form() {
    document.getElementById("seller_form").submit();
}
</script>
<th:block th:insert="common/webapp/footer"></th:block>
