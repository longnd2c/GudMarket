<th:block th:include="/common/admin/top"></th:block>  

<script>
	document.title='GudMarket - Reset Password'
</script>
<div class="container">
    <form name='f' th:action="@{/doResetPassword}" th:object="${user}" method="post" class="register-form" style="height: 500px">
                      
                        <h2>Reset Password</h2>
                        <p class="message"></p>
                        <div>
                          <div class="txtb">
                            <input type="password" id="password" th:field="*{password}" pattern=".{6,}" title="Password must have 6 or more characters" require="required">
                            <span data-placeholder="New Password"></span>
                          </div>
                          <div class="txtb">
                            <input type="password" id="confirm_password" require="required">
                            <span data-placeholder="Confirm New Passowrd"></span>
                          </div>
                          <input type="submit" class="logbtn" id="btnlogin" value="Submit" name="btnlogin">
                          <input type="hidden" name="admin_login" value="1">
                          <input th:field="*{enabled}" type="hidden">
                          		 <input th:field="*{phone}" type="hidden">
                          		 <input th:field="*{full_name}" type="hidden">
                          		 <input th:field="*{email}" type="hidden">
                        		 <input th:field="*{username}" type="hidden">
						  		 <input th:field="*{address}" type="hidden">
							     <input th:field="*{role}" type="hidden">
							     <input th:field="*{money}" type="hidden">
							     <input th:field="*{id_level}" type="hidden">
							     <input th:field="*{num_posted}" type="hidden">
							     <input th:field="*{post_remain}" type="hidden">
							     <input th:field="*{reg_date}" type="hidden">
							     <input th:field="*{block_to}" type="hidden">
						      	<input th:field="*{enabled}" type="hidden">
                          <div class="bottom-login">
                            <a th:href="@{/login}">Return Login page</a>
                          </div>
                        </div>
                        
                        
                    
                  </form>
    </div>

<th:block th:include="/common/admin/footer"></th:block>
