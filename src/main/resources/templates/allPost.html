<th:block th:insert="common/webapp/top"></th:block>  
<th:block th:insert="common/webapp/navbar"></th:block>

<script>
		document.title='GudMarket - All Post';
</script>

<!-- Product -->
	<div class="bg0 m-t-23 p-b-140">
		<div class="container">
			<div class="flex-w flex-sb-m p-b-52">
				<div class="flex-w flex-l-m filter-tope-group m-tb-10">
					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" data-filter="*">
						All Posts
					</button>

					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".fashion">
						Fashion
					</button>

					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".electronic">
						Electronics
					</button>

					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".pet">
						Pet
					</button>

					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".home">
						Home & Kitchen
					</button>

					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".entertainment">
						Entertainment
					</button>
					
					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".food">
						Food
					</button>
					
					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".homeelectroic">
						Home Electronics
					</button>
				</div>

				<div class="flex-w flex-c-m m-tb-10">
					<div class="flex-c-m stext-106 cl6 size-104 bor4 pointer hov-btn3 trans-04 m-r-8 m-tb-4 js-show-filter">
						<i class="icon-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-filter-list"></i>
						<i class="icon-close-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
						 Filter
					</div>

					<div class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search">
						<i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
						<i class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
						Search
					</div>
				</div>
				
				<!-- Search product -->
				<div class="dis-none panel-search w-full p-t-10 p-b-15">
					<form th:action="@{/searchAllPost}">
						<div class="bor8 dis-flex p-l-15">
							<button class="size-113 flex-c-m fs-16 cl2 hov-cl1 trans-04">
								<i class="zmdi zmdi-search"></i>
							</button>
						
							<input th:value="${searchKey}" class="mtext-107 cl2 size-114 plh2 p-r-15" type="text" name="searchKey" placeholder="Search">
						</div>	
					</form>
				</div>

				<!-- Filter -->
				<div class="dis-none panel-filter w-full p-t-10">
				<form th:action="@{/filterAllPost}" onsubmit="return validateForm()">
					<div class="wrap-filter flex-w bg6 w-full p-lr-40 p-t-27 p-lr-15-sm">
					
						<div class="filter-col3 p-r-15 p-b-27">
							<div class="mtext-102 cl2 p-b-15">
								Type
							</div>

							<ul>
								<li class="p-b-6">
									<input id="option0" name="type" value="all" type="radio" checked>
									<label for="option0" class="stext-106 trans-04"> 
										<span></span> 
										All
									</label>
								</li>
								<li class="p-b-6">
									<input id="option1" name="type" value="C01" type="radio">
									<label for="option1" class="stext-106 trans-04"> 
										<span></span> 
										Fashion
									</label>
								</li>

								<li class="p-b-6">
									<input id="option2" name="type" value="C02" type="radio">
									<label for="option2" class="stext-106 trans-04"> 
										<span></span> 
										Electronics
									</label>
								</li>

								<li class="p-b-6">
									<input id="option3" name="type" value="C03" type="radio">
									<label for="option3" class="stext-106 trans-04"> 
										<span></span> 
										Pet
									</label>
								</li>

								<li class="p-b-6">
									<input id="option4" name="type" value="C04" type="radio">
									<label for="option4" class="stext-106 trans-04"> 
										<span></span> 
										Home & Kitchen 
									</label>
								</li>

								<li class="p-b-6">
									<input id="option5" name="type" value="C05" type="radio">
									<label for="option5" class="stext-106 trans-04"> 
										<span></span> 
										Entertainment
									</label>
								</li>

								<li class="p-b-6">
									<input id="option6" name="type" value="C06" type="radio">
									<label for="option6" class="stext-106 trans-04"> 
										<span></span> 
										Food
									</label>
								</li>
								<li class="p-b-7">
									<input id="option7" name="type" value="C07" type="radio">
									<label for="option7" class="stext-106 trans-04"> 
										<span></span> 
										Home Electronics
									</label>
								</li>
							</ul>
						</div>
						<div class="filter-col1 p-r-15 p-b-27">
							<div class="mtext-102 cl2 p-b-15">
								Sort By
							</div>

							<ul>
								<li class="p-b-6">
									<input id="option8" name="sort" value="default" type="radio" checked>
									<label for="option8" class="stext-106 trans-04"> 
										<span></span> 
										Default
									</label>
								</li>

								<li class="p-b-6">
									<input id="option9" name="sort" value="new" type="radio">
									<label for="option9" class="stext-106 trans-04"> 
										<span></span> 
										Newness
									</label>
								</li>

								<li class="p-b-6">
									<input id="option10" name="sort" value="low" type="radio">
									<label for="option10" class="stext-106 trans-04"> 
										<span></span> 
										Price: Low to High
									</label>
								</li>

								<li class="p-b-6">
									<input id="option11" name="sort" value="high" type="radio">
									<label for="option11" class="stext-106 trans-04"> 
										<span></span> 
										Price: High to Low
									</label>
								</li>
							</ul>
						</div>

						<div class="filter-col2 p-r-15 p-b-27" style="width:40%">
							<div class="mtext-102 cl2 p-b-15">
								Price
							</div>

							<ul>
								<li class="p-b-6">
									 <input type="text" class="js-range-slider" id="rangePrimary" name="rangePrimary" value="" />
									 
								</li>
								
								<li class="p-b-6" style="margin-top:30px;">
									 <button type="submit" class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
										Apply
									</button>	
								</li>
							</ul>
						</div>

						</div>
					</form>
				</div>
			</div>

			<div class="row isotope-grid">
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item" th:classappend="${(p.type.cate.id_cate=='C01' ? 'fashion' : '')+
				(p.type.cate.id_cate=='C02' ? 'electronic' : '')+
				(p.type.cate.id_cate=='C03' ? 'pet' : '')+
				(p.type.cate.id_cate=='C04' ? 'home' : '')+
				(p.type.cate.id_cate=='C05' ? 'entertainment' : '')+
				(p.type.cate.id_cate=='C06' ? 'food' : '')+
				(p.type.cate.id_cate=='C07' ? 'homeelectronic' : '')}" th:each="p : ${listPost}">
					<!-- Block2 -->
					<div class="block2">
						<div class="block2-pic hov-img0" th:if="${p.img}!=null" th:style="${p.priority!=null ? 'border: 2px groove #6c7ae0' : ''}" >
						<a th:attr="onclick=|send_form('${p.id_post}')|" style="cursor:pointer;">
							<img th:src="@{${p.img.split('@')[0]}}" alt="IMG-PRODUCT">
						</a>	
						</div>
						<div class="block2-pic hov-img0" th:if="${p.img}==null" th:style="${p.priority!=null ? 'border: 2px groove #6c7ae0' : ''}" >
							<a th:attr="onclick=|send_form('${p.id_post}')|" style="cursor:pointer;">
								<img src="/webapp/images/default-img.png" alt="IMG-PRODUCT">
							</a>
						</div>

						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l ">
							
								<form th:action="@{/postdetail}" th:id="'post_form' + ${p.id_post}">
							      <a th:text="${p.title}" th:id="'a_link' + ${p.id_post}" th:attr="onclick=|send_form('${p.id_post}')|" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6" style="cursor:pointer;">
							      </a>
							      <input type="hidden" name ="id_post" th:value="${p.id_post}"/>
							    </form>						

								<span th:text="${'$'+p.price}" class="stext-105 cl3">
									
								</span>
							</div>
							
							<div th:if="${p.priority!=null}" class="block2-txt-child2 flex-r p-t-3"  style="display: flex; flex-wrap: wrap; justify-content:center;" >
								<i style="color: #6c7ae0; font-size: 22px;" class="fas fa-award"></i>
								<span class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6" style="font-size: 10px; color: #6c7ae0;">
									Priority
								</span>
								
							</div>

						</div>
					</div>
				</div>

				
				</div>
			</div>

			<!-- Pagination -->
			<div class="flex-c-m flex-w w-full p-t-38">
				<a href="#" class="flex-c-m how-pagination1 trans-04 m-all-7 active-pagination1">
					1
				</a>

			</div>
		</div>
	
	
<script>
function send_form(id_post) {
    document.getElementById("post_form"+id_post).submit();
}
function validateForm(){

}
	
</script>
