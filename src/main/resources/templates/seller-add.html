<th:block th:include="/common/admin/top"></th:block>  
<th:block th:include="/common/admin/navbar"></th:block>  
<th:block th:include="/common/admin/sidebar"></th:block>
<script>
	document.title='GudMarket - Admin Dashboard'
</script>
<div class="app-main__outer">
                    <div class="app-main__inner">
                        <div class="app-page-title">
                            <div class="page-title-wrapper">
                                <div class="page-title-heading">
                                    <div class="page-title-icon">
                                        <i class="pe-7s-display1 icon-gradient bg-premium-dark">
                                        </i>
                                    </div>
                                    <div>Add New Seller
                                        <div class="page-title-subheading">Add new Seller
                                        </div>
                                    </div>
                                </div>   
                               </div>
                        </div>          
                        <div class="tab-content">
                            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="main-card mb-3 card">
                                            <div class="card-body"><h5 class="card-title">Add new Seller</h5>
                                            
                                                <form th:action="@{/saveSeller}" method="POST" th:object="${seller}">
                                                
                                                    <div class="position-relative form-group"><label>Username</label>
                                                    	<input th:value="${username}" name="username" placeholder="Input Username" type="text" class="form-control" required>
                                                    </div>
                                                    <div class="position-relative form-group"><label>Password</label>
                                                    	<input th:value="${password}" name="password" placeholder="Input Password" type="password" class="form-control" required>
                                                    </div>
                                                    <div class="position-relative form-group"><label>Full Name</label>
                                                    	<input th:field="*{full_name}" placeholder="Input Full Name" type="text" class="form-control" required>
                                                    </div>
                                                    
                                                    <div class="position-relative form-group"><label>Email</label>
                                                    	<input th:field="*{email}" placeholder="Input Email Address" type="email" class="form-control" required>
                                                    </div>
                                                    <div class="position-relative form-group"><label>Phone</label>
                                                    	<input th:field="*{phone}" placeholder="Input Phone Number" type="tel" pattern="[0]{1}[0-9]{9}" class="form-control" required>
                                                    </div>
                                                    	
                                                    	<div class="row">
													       <div class="col-xs-12">
													        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
													         class="alert alert-danger alert-dismissable">
													        </div>
													     </div>
													     </div>
                                                    <input type="submit" value="Submit" class="mt-1 btn btn-primary">
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
  <th:block th:include="/common/admin/footer"></th:block>
