<th:block th:include="/common/top"></th:block>  
<th:block th:include="/common/navbar"></th:block> 
<th:block th:include="/common/sidebar"></th:block> 


<div class="app-main__outer">
  <div class="app-main__inner">
      <div class="app-page-title">
          <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="pe-7s-drawer icon-gradient bg-happy-itmeo">
                    </i>
                </div>
                <div>Seller Account
                    <div class="page-title-subheading">All Seller Accounts
                    </div>
                </div>
            </div>
            
            </div>
          </div>
      
<div class="row">
        <div class="col-lg-12">
            <div class="main-card mb-3 card">
                <div class="card-body">
                <div class="row">
                    <div class="col-7">
                        <h3>Seller Accounts</h3>
                    </div>
                    
                    <div class="col-3">
                    	<div class="search-wrapper">
		                    <div class="input-holder">
		                    
							    <form th:action="@{/searchSeller}">
							      <input th:value="${searchKey}" type="text" class="search-input" placeholder="Type to search" name="searchKey">
							    </form>
							    <button class="search-icon"><span></span></button>
							  
        
		                    </div>
		                    <button class="close"></button>
		                </div>
                    </div>
                    
                    
                    <div class="col-2">
                        <a th:href="@{/seller-add}" class="btn btn-light btn-sm">Add new Account</a>
                    </div>
                </div>
                
                    <table class="mb-0 table table-striped">
                        <thead>
                        <tr>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Money</th>
                            <th>Level</th>
                            <th>Number of Posted</th>
                            <th>Post Remaining</th>
                            <th>Reg Date</th>
                            <th>Block to</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="s : ${listSeller}">
                            <td th:text="${s.username}"></td>
                            <td th:text="${s.full_name}"></td>
                            <td th:text="${s.email}"></td>
                            <td th:text="${s.phone}"></td>
                            <td th:text="${s.money}"></td>
                            <td th:text="${s.id_level}"></td>
                            <td th:text="${s.num_posted}"></td>
                            <td th:text="${s.post_remain}"></td>
                            <td th:text="${#dates.format(s.reg_date, 'dd-MM-yyyy')}"></td>
                            <td th:text="${#dates.format(s.block_to, 'dd-MM-yyyy')}"></td>
                            <td>
                            	<!-- Update button -->
                            	<a th:href="@{/seller-update/} + ${s.username}" class="btn btn-sm btn-info edit-product" style="color:#fff;"><span style="display:none;"></span><i class="fas fa-pencil-alt"></i></a>
                            	
                            	<!-- Delete button -->
                            	<button type ="button" class="btn btn-sm btn-danger delete-product" style="color:#fff;" data-toggle="modal"
                    				th:attr="data-target='#delModal'+ ${s.username}"><i class="fas fa-trash-alt"></i>
                            	</button>
                            	
                            	<!-- Yes/No confirm -->
                            	<div class="modal fade" th:id="'delModal' + ${s.username}">
				                    <div class="modal-dialog">
				                        <div class="modal-content">
				
				                            <!-- Modal Header -->
				                            <div class="modal-header">
				                                <h4 class="modal-title">Are you sure?</h4>
				                                <button type="button" class="close" data-dismiss="modal">&times;</button>
				                            </div>
				
				                            <!-- Modal footer -->
				                            <div class="modal-footer">
				                            	<a th:href="@{/sellerDelete/} + ${s.username}"><button
				                                        type="button" class="btn btn-info">Yes</button></a>
				                                <button type="button" class="btn btn-danger"
				                                    data-dismiss="modal">Close</button>
				                                
				                            </div>
				                        </div>
				                    </div>
				                </div>
				                
				                
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


  <th:block th:include="/common/footer"></th:block>
